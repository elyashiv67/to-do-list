<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<h1>tasks</h1>
<div>
    <input type="hidden" id="id">
    <label for="task">task: <input id="task" name="task" type="text"></label> 
    <label for="description">description: <textarea id="description" name="description" type="text" maxlength="50"></textarea></label>
    <button id="add">add</button>
    <input type="text" id="search" placeholder="search">
</div>
<table>
    <thead>
        <th>num</th>
        <th>task</th>
        <th>description</th>
        <th>done?</th>
        <th>delete</th>
        <th>edit</th>
    </thead>
    <tbody id="list"></tbody>
</table>

    <script src="./script.js"></script>
</body>
</html>
